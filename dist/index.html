<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="main.js" defer></script>
</head>
<body>
    
    <div class="content">
        <h1 class="title"></h1>
        <div class="icon"></div>
        <div class="temp">
            <div class="curr-temp"></div>
            <div class="max-tem"></div>
            <div class="min-temp"></div>
        </div>
    </div>
    <div class="loading-container">
        <div class="loading"></div>
    </div>
    <div class="search">
        <input type="text" name="search" id="search" placeholder="Type a city" required>
        <button type="submit" id="submit">Search city</button>
    </div>
</body>
</html>
