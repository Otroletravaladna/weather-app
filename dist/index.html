<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="main.js" defer></script>
</head>
<body>
    
    <div class="content">
        <div class="today">
            <h1 class="title"></h1>
            <div class="icon"></div>
            <div class="temp">
                <h1 class="curr-temp"></h1>
                <h3 class="max-temp"></h3>
                <h3 class="min-temp"></h3>
            
            </div>
            <h2 class="main"></h2>
            <h3 class="wind"></h3>
            <h3 class="date"></h3>
        </div>
        <div class="one">
            <h3 class="date-one"></h2>
            <h3 class="main-one"></h2>
            <div class="max-one"></div>
            <div class="min-one"></div>
        </div>
        <div class="two">
            <h3 class="date-two"></h2>
            <h3 class="main-two"></h2>
            <div class="max-two"></div>
            <div class="min-two"></div>
        </div>
        <div class="three">
            <h3 class="date-three"></h2>
            <h3 class="main-three"></h2>
            <div class="max-three"></div>
            <div class="min-three"></div>
        </div>
        <div class="four">
            <h3 class="date-four"></h2>
            <h3 class="main-four"></h2>
            <div class="max-four"></div>
            <div class="min-four"></div>
        </div>
        <div class="five">
            <h3 class="date-five"></h2>
            <h3 class="main-five"></h2>
            <div class="max-five"></div>
            <div class="min-five"></div>
        </div>
    
    </div>
    <div class="loading-container">
        <div class="loading"></div>
    </div>
    <div class="search">
        <input type="text" name="search" id="search" placeholder="Type a city" required>
        <button type="submit" id="submit">Search city</button>
    </div>
</body>
</html>
